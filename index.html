<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT to AT</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1c1c1e; /* 柔和的黑色，带一点灰色 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            background: #2c2c2e; /* 更深的背景颜色，增加层次感 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            border-radius: 12px;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 30px;
            width: 100%;
        }
        .input-wrapper input {
            width: 100%;
            height: 50px;
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #3a3a3c;
            outline: none;
            font-size: 18px;
            background-color: #3a3a3c;
            color: #ffffff;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-wrapper input:focus {
            border-color: #0a84ff;
        }
        .input-wrapper label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            transition: all 0.3s;
            pointer-events: none;
            color: #999;
            font-size: 18px;
        }
        .input-wrapper input:focus + label,
        .input-wrapper input:not(:placeholder-shown) + label {
            top: -10px;
            left: 15px;
            font-size: 14px;
            color: #0a84ff;
            background: #2c2c2e;
            padding: 0 5px;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #0a84ff;
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0060df;
        }
        #access_token {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #3a3a3c;
            background-color: #3a3a3c;
            color: #ffffff;
            word-wrap: break-word;
            overflow-y: auto;
            height: 100px;
            font-size: 16px;
            box-sizing: border-box;
            width: 100%;
        }
        .copy-message {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 255, 0, 0.8); /* 半透明绿色背景 */
            color: #ffffff;
            font-size: 14px;
            border-radius: 5px;
            z-index: 10;
        }
        #loading {
            display: none;
            margin-top: 10px;
            color: #ffffff;
            font-size: 16px;
        }
        #go-share-token {
            margin-top: 20px;
        }
        button[disabled] {
            background-color: #555;
            color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="center">
        <h2>Refresh Token To Access Token</h2>
        <div class="input-wrapper">
            <input type="text" id="refresh_token" name="refresh_token" placeholder=" " required>
            <label for="refresh_token">Refresh Token</label>
        </div>
        <button type="button" onclick="getToken()">Get Access Token</button>
        <div id="loading">Loading...</div>
        <div id="access_token"></div>
        <button id="go-share-token" type="button" onclick="goShareToken()" disabled>Go Share Token</button>
    </div>
    <script>
        const TOKEN_URL = 'https://token.oaifree.com/api/auth/refresh';
        let accessTokenEl = null;
        let refreshTokenEl = null;
        let goShareTokenEl = null;
        let loadingEl = null;
        let accessToken = '';
        let accessTokenErrorMessage = '';

        init();

        function init() {
            accessTokenEl = document.getElementById('access_token');
            accessTokenEl.addEventListener('click', () => {
                copyToClipboard();
            });
            refreshTokenEl = document.getElementById('refresh_token');
            goShareTokenEl = document.getElementById('go-share-token');
            loadingEl = document.getElementById('loading');
        }

        async function getToken() {
            loadingEl.style.display = 'block';
            const refreshToken = refreshTokenEl.value;
            accessTokenErrorMessage = '';
            const response = await fetch(TOKEN_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                },
                body: `refresh_token=${encodeURIComponent(refreshToken)}`
            });
            const result = await response.json();
            loadingEl.style.display = 'none';
            if (result.access_token) {
                accessTokenErrorMessage = '';
                goShareTokenEl.removeAttribute("disabled");
            } else {
                accessTokenErrorMessage = result.detail || '获取失败，请检查Refresh Token是否正确';
                goShareTokenEl.setAttribute("disabled", "disabled");
            }
            accessToken = result.access_token;
            accessTokenEl.innerText = result.access_token || accessTokenErrorMessage;
        }

        function copyToClipboard() {
            const textarea = document.createElement('textarea');
            textarea.value = accessToken;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            const accessTokenEl = document.getElementById('access_token');
            const copyMessageEl = document.createElement('div');
            copyMessageEl.classList.add('copy-message');
            copyMessageEl.textContent = '已复制到剪贴板';
            document.body.appendChild(copyMessageEl);

            copyMessageEl.style.display = 'block';
            setTimeout(() => {
                copyMessageEl.style.display = 'none';
                document.body.removeChild(copyMessageEl);
            }, 1000);
        }

        function goShareToken() {
            if (!accessToken) {
                alert('请先获取Access Token');
                return;
            }
            copyToClipboard();
            const shareTokenURL = `https://chat.oaifree.com/token`;
            window.open(shareTokenURL, '_blank');
        }
    </script>
</body>
</html>
